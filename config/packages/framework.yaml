# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Note that the session will be started ONLY if you read or write from it.
    session: true
    handle_all_throwables: true
    http_client:
        default_options:
            max_redirects: 2

    exceptions:
        App\Casfid\Feed\Domain\Model\Exception\NewsAlreadyExistsException:
            status_code: 409
        App\Casfid\Feed\Domain\Model\Exception\NewsNotFoundException:
            status_code: 404

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
