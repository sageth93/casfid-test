nelmio_api_doc:
    documentation:
        info:
            title: Casfid Feed
            description: This is a technical test for Casfid
            version: 1.0.0
        produces:
            - application/json
        consumes:
            - application/json
        parameters:
            Accept:
                name: Accept
                in: header
                schema:
                    type: string
                    default: application/json
                required: true

    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
